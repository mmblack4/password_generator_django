<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container text-center">
    <h2>PASSWORD GENERATOR</h2>
    <br>
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase"> Upper Case
        <br>
        <input type="checkbox" name="number"> Number
        <br>
        <input type="checkbox" name="special"> Special
        <br>
        <br>
        <input type="submit" value="Generator Password" class="btn btn-primary">
    </form>

    <br>
    <a href="{% url 'about' %}" class="btn btn-warning">about</a>
</div>
